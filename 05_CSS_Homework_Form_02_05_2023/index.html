<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form Homework</title>
</head>
<body>
    <h1> <span class="M">M</span> <span class="o">o</span> <span class="o2">o</span>
         <span class="g">g</span> <span class="l">l</span> <span class="e">e</span> </h1>
    
     <input class="googletext" type="text" name="google" id="google" placeholder="Moogle search">
     
     <div class="container">
        <h2>Homework</h2>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="surname">Surname:</label>
            <input type="text" name="surname" id="surname" required>

            <label for="age">Age:</label>
            <input type="date" name="age" id="age" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <span><label for="subscribe">Please subscribe:</label>
            <input type="radio" name="subscribe" id="subscribe">
            <label for="thanks">Thank you!</label></span>

            <input type="button" value="submit">
            <input type="button" value="reset">
        </form>
     </div>
    
</body>
</html>
